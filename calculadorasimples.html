<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculadora Simples</title>
    <style>
        
        body {
            margin: 0;
        }
        header {
            background-color: black;
            padding: 50px;
        }
        header h1{
            color:bisque;
            text-align: center;
            

        }
        .container {
            border: 1px solid black;
            border-radius: 10px;
            height: 250px;
            width: 20%;
            text-align: center;
            margin: 50px auto;
            }
        input {
            margin: 5px;
            width: 200px;
            text-align: center;
            margin-top: 15px;
        }

        button {
            text-align: center;
            margin-top: 5px;
            width: 200px;

        }
        
    </style>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
            </header>
    <div class='container'>
        <input type="number" id='x' placeholder="Valor de X">
            <br>
        <input type="number" id='y' placeholder="Valor de Y">
            <br>
        <input type="number" id='z' placeholder="Resultado">
            <br>
        <button type="button" onclick='somar()'>+</button>
        <button type="button" onclick='subtrair()'>-</button>
        <button type="button" onclick='multiplicar()'>*</button>
        <button type="button" onclick='dividir()'>/</button>

        
    </div>

        <script>
            const somar = function() {
                let x = document.getElementById('x').value
                let y = document.getElementById('y').value
                z = parseFloat(x) + parseFloat(y) 
                document.getElementById('z').value = z
                console.log(z)
            }
        </script>
                <script>
                        const subtrair = function() {
                            let x = document.getElementById('x').value
                            let y = document.getElementById('y').value
                            z = parseFloat(x) - parseFloat(y) 
                            document.getElementById('z').value = z
                            console.log(z)
                        }
                    </script>
                        <script>
                            const multiplicar = function() {
                                let x = document.getElementById('x').value
                                let y = document.getElementById('y').value
                                z = parseFloat(x) * parseFloat(y) 
                                document.getElementById('z').value = z
                                console.log(z)
                            }
                        </script>
                                <script>
                                    const dividir = function() {
                                         let x = document.getElementById('x').value
                                         let y = document.getElementById('y').value
                                         z = parseFloat(x) / parseFloat(y) 
                                         document.getElementById('z').value = z
                                         console.log(z)
                                        }
                                    </script>
</body>
</html>
